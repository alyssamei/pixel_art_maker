<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nabla">
  </head>
  <body>
    <h1>Pixel Art Maker</h1>

    <h2>Grid Size</h2>
    <form id="gridSize">
      <label for="gridHeight">Grid Height:</label>
      <input type="number" id="gridHeight" name="gridHeight" min="1" value="1">

      <label for="gridWidth">Grid Width:</label>
      <input type="number" id="gridWidth" name="gridWidth" min="1" value="1">

      <input type="submit" id="submit" value="Submit">
    </form>

    <h2>Color</h2>
    <input type="color" id="gridColor">

    <h2>Design Canvas</h2>
    <table id="table"></table>

    <script src="designs.js"></script>
  </body>
</html>
